<div class="add-student-form">
    <h2>Add New Student</h2>
  
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="student.name" name="name" required minlength="3" #nameField="ngModel" />
        <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="alert">
          <div *ngIf="nameField.errors?.['required']">Name is required.</div>
          <div *ngIf="nameField.errors?.['minlength']">Name must be at least 3 characters long.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" [(ngModel)]="student.age" name="age" required min="18" #ageField="ngModel" />
        <div *ngIf="ageField.invalid && (ageField.dirty || ageField.touched)" class="alert">
          <div *ngIf="ageField.errors?.['required']">Age is required.</div>
          <div *ngIf="ageField.errors?.['min']">Age must be at least 18.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" [(ngModel)]="student.gender" name="gender" required >
          <option value="" disabled>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" [(ngModel)]="student.country" name="country" required minlength="3" #countryField="ngModel" />
        <div *ngIf="countryField.invalid && (countryField.dirty || countryField.touched)" class="alert">
          <div *ngIf="countryField.errors?.['required']">Country is required.</div>
          <div *ngIf="countryField.errors?.['minlength']">Country must be at least 3 characters long.</div>
      </div>
      </div>
  
      <div class="form-group">
        <label for="identityNo">University</label>
        <input type="text" id="identityNo" [(ngModel)]="student.university" name="university" minlength="3" #universityField="ngModel" required />
        <div *ngIf="universityField.invalid && (universityField.dirty || universityField.touched)" class="alert">
          <div *ngIf="universityField.errors?.['required']">University is required.</div>
          <div *ngIf="universityField.errors?.['minlength']">University must be at least 3 characters long.</div>
        </div>
      </div>
  
      <button type="submit" class="btn" [disabled]="studentForm.invalid">Add Student</button>
    </form>
  </div>
