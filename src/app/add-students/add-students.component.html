<div class="add-student-form">
    <h2>Add New Student</h2>
  
    <!-- Student Form -->
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="student.name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" [(ngModel)]="student.age" name="age" required />
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" [(ngModel)]="student.gender" name="gender" required>
          <option value="" disabled>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" [(ngModel)]="student.country" name="country" required />
      </div>
  
      <div class="form-group">
        <label for="identityNo">University</label>
        <input type="text" id="identityNo" [(ngModel)]="student.university" name="university" required />
      </div>
  
      <button type="submit" class="btn" [disabled]="studentForm.invalid">Add Student</button>
    </form>
  </div>
